<ion-header>
  <ion-toolbar color="success">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


    <form [formGroup]="formCadastro">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input  formControlName="email" type="text"></ion-input>
          <ng-container *ngFor="let erro of mensagens_validacao.email">
            <span *ngIf="formCadastro.get('email').hasError(erro.tipo) && (formCadastro.get('email').dirty || formCadastro.get('email').touched)"
              class="msg-erro">
              {{erro.mensagem}}
            </span>
          </ng-container>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input  formControlName="password" type="text"></ion-input>
          <ng-container *ngFor="let erro of mensagens_validacao.password">
            <span *ngIf="formCadastro.get('password').hasError(erro.tipo) && (formCadastro.get('password').dirty || formCadastro.get('password').touched)"
              class="msg-erro">
              {{erro.mensagem}}
            </span>
          </ng-container>
        </ion-item>
    
    
    
      </form>

  <ion-button color="success" expand="block" (click)="save()"  >Entrar</ion-button>


  
  <ion-card *ngIf="registro">
      <ion-card-header color="success">
        <ion-card-title>
          Salvo com Sucesso
        </ion-card-title>
      </ion-card-header>
  
  
      <ion-item>
        <ion-label>
          <strong>ID:  {{registro.id}}</strong>
        </ion-label>
      </ion-item>
  
      <ion-item>
        <ion-label>
          <strong>email: {{registro.email}}</strong>
        </ion-label>
      </ion-item>
  
      <ion-item>
        <ion-label>
          <strong>password: {{registro.password}}</strong>
        </ion-label>
      </ion-item>
  
      <ion-item>
        <ion-label>
          <strong>token: {{registro.token}}</strong>
        </ion-label>
      </ion-item>
  
  
  
    </ion-card>
  

</ion-content>
