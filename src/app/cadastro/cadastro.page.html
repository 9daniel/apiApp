<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="formCadastro">
    <ion-item>
      <ion-label position="floating">Nome completo</ion-label>
      <ion-input  formControlName="nome" type="text"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.nome">
        <span *ngIf="formCadastro.get('nome').hasError(erro.tipo) && (formCadastro.get('nome').dirty || formCadastro.get('nome').touched)"
          class="msg-erro">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Profissão</ion-label>
      <ion-input  formControlName="profissao" type="text"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.profissao">
        <span *ngIf="formCadastro.get('profissao').hasError(erro.tipo) && (formCadastro.get('profissao').dirty || formCadastro.get('profissao').touched)"
          class="msg-erro">
          {{erro.mensagem}}
        </span>
      </ng-container>
    </ion-item>



  </form>



</ion-content>

<ion-footer>
  <ion-button color="success" fill="solid" expand="block" routerLink="/dados" (click)="save()">Salvar</ion-button>

 <!--routerLink="/dados"-->

  <ion-card *ngIf="user">
    <ion-card-header color="success">
      <ion-card-title>
        Salvo com Sucesso
      </ion-card-title>
    </ion-card-header>


    <ion-item>
      <ion-label>
        <strong>ID:  {{user.id}}</strong>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <strong>Nome: {{user.name}}</strong>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <strong>Profissão: {{user.job}}</strong>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <strong>Data de Criação: {{user.dataPTBR}}</strong>
      </ion-label>
    </ion-item>



  </ion-card>



</ion-footer>
