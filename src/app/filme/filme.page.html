<ion-header>
  <ion-toolbar  color="success">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
    <ion-title>Filme</ion-title>

   
  </ion-toolbar>
</ion-header>

<ion-content>      
    <ion-searchbar [(ngModel)]= "busca" (ionChange)= "buscarFilme($event)"></ion-searchbar>
  
    <ion-item-sliding  *ngFor="let filmes of listaFilmes">
            
        <ion-card>
        <ion-item>
          
 
              {{filmes.Title}}
          
            <ion-thumbnail slot="start">
                <img [src]="filmes.Poster">
              </ion-thumbnail>
          
            <span slot="end">{{filmes.Year}}</span>
            <p>{{filmes.Genre}}</p>
       
        </ion-item>
      </ion-card>
  
        <ion-item-options>
          <ion-item-option color="danger">
            <ion-icon slot="start" name="trash"></ion-icon>
            Excluir
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  


</ion-content>
