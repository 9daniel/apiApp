<ion-header>
  <ion-toolbar>
    
    <ion-button color="success" slot="end" routerLink="/outros">utros</ion-button>
    <ion-button color="success" slot="end" routerLink="/filme">Filme</ion-button>
    <ion-button color="success" slot="end" routerLink="/registro">Registro</ion-button>
    <ion-button color="danger" slot="start" routerLink="/music">Medias</ion-button>
    
    <ion-title>
        Usuários
      </ion-title>
      
  </ion-toolbar>
</ion-header>

<ion-content>

  

  <ion-button fill="solid" expand="block" routerLink="/cadastro">NOVO</ion-button>

  <ion-card>

    <ion-item-sliding *ngFor="let prof of listaProfissao">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="prof.avatar">
        </ion-avatar>
        <ion-label>
          <h2>
            {{prof.first_name + "" +prof.last_name}}
          </h2>
          <p>{{prof.email}}</p>

        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger">
          <ion-icon slot="start" name="trash"></ion-icon>
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-card>

<ion-card expand="block">
  <ion-button *ngIf="paginaAtual > 1"  (click)="getUsers(paginaAtual - 1)">Anterior</ion-button>
  <strong>{{paginaAtual}}</strong> de <strong>{{totalPaginas}}</strong>
  <ion-button  *ngIf="paginaAtual < totalPaginas"  (click)="getUsers(paginaAtual + 1)">Próximo</ion-button>
  
</ion-card>




</ion-content>
